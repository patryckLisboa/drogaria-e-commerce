<!DOCTYPE html>
<html>
<head>
	<title>SnapLife</title>
	<meta charset="utf-8">
	<link href="bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
	<link href="css/index.css" rel="stylesheet" type="text/css" >
	<script type="text/javascript" src="js/jquery-3.5.1.min.js" ></script>
	<script type="text/javascript" src="bootstrap-4.5.3-dist/js/bootstrap.min.js" ></script>

</head>
<body>
	<form id="f">
		<label for="nome">Nome:</label>
	    <input type="text" name="texto" class="form-control" id="nome" ><br>
	    
	    <label for="email">E-mail:</label>
	    <input type="text" name="texto" class="form-control" id="email" placeholder="name@example.com"><br>

	    <label for="usuario">Usu√°rio:</label>
	    <input type="text" name="texto" class="form-control" id="usuario" ><br>

	    <label for="senha">Senha:</label>
	    <input type="password" name="texto" class="form-control" id="senha" placeholder="*********"><br>

	    <label for="confirmSenha">Confirmar senha:</label>
	    <input type="password"name="texto" class="form-control" id="confirmSenha" placeholder="*********"><br>

	    <label for="login">Login:</label>
	    <input type="text" name="texto" class="form-control" id="login" ><br>

	    <label for="telefone">Telefone:</label>
	    <input type="text" name="texto" class="form-control phone-ddd-mask" placeholder="Ex.: (00) 0000-0000" id="telefone" ><br>

	    <label for="dataNasci">Data de Nascimento:</label>
	    <input type="text" name="texto" id="dataNasci" class="form-control" placeholder="Ex.: dd/mm/aaaa" data-mask="00/00/0000" maxlength="10" autocomplete="off"><br>

	    <label for="cep">CEP:</label>
	    <input type="text" name="texto" class="form-control cep-mask" placeholder="Ex.: 00000-000" id=" " ><br>

	    <button id="btn" class="btn btn-success">Criar Conta</button><br><br>
	    <div id="idStatusProcessamento"></div>
    </form>

     <script src="js/ajax.js"></script>
     <script src="js/index.js"></script>

</body>
</html>
